<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <div id="main">
        <div id="sidebar">
            <div id="logo-section">
                <img src="./images/logo.png" alt="logo">
                <h1 id="title">Tripper</h1>
            </div>
            <p id="credit">Photo by <a
                    href="https://unsplash.com/@seefromthesky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                    target="_blank">Ishan</a> on <a
                    href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div id="section">
            <p id="description">We are travel guide who help adventurers build, organize and optimize their vacation plans
                in easy way.</p>
                <h3>Let us book your next trip!</h3>
                <form action="#">
                <div class="form-row">
                    <div class="container">
                        <label for="first-name">first name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required />
                    </div>
                    <div class="container">
                        <label for="last-name">last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required />
                    </div>
                </div>
                <div class="form-row">
                    <div class="container">
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" placeholder="you@example.com" required />
                    </div>
                    <div class="container">
                        <label for="phone">phone number</label>
                        <input type="tel" name="phone" id="phone" placeholder="123-45-678" required
                            pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="container">
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" minlength="8" title="Must contain at least 8 or more characters" required />
                    </div>
                    <div class="container">
                        <label for="confirm-password">confirm password</label>
                        <input type="password" name="confirm_password" id="confirm_password" minlength="8" title="Must contain at least 8 or more characters" required />
                    </div>
                </div>
                <button type="submit" id="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
